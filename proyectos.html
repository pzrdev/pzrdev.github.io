<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Proyectos | Zurio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Zurio | Web Dev</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="proyectos.html">Proyectos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="ayuda.html">Programing help</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="proyectos" class="projects">
        <div class="container">
            <h2>Proyectos</h2>

            <!-- Formulario para agregar un proyecto -->
            <form class="project-form">
                <input type="text" name="titulo" placeholder="Título del proyecto" required>
                <input type="url" name="link" placeholder="URL del sitio web" required>
                <input type="text" name="descripcion" placeholder="Descripción del proyecto" required>
                <textarea name="codigo" placeholder="Pega aquí el código (opcional)"></textarea>
                <button type="submit" class="btn">Enviar proyecto</button>
            </form>

            <!-- Aquí se mostrarán los proyectos ingresados -->
            <div class="project-list">
                <!-- Ejemplo de proyecto -->
                <div class="project-item">
                    <h3>Ejemplo de Proyecto</h3>
                    <a href="#">www.ejemplo.com</a>
                    <p>Este es un ejemplo de proyecto donde se puede mostrar una breve descripción.</p>
                    <img src="ruta-a-imagen.jpg" alt="Ejemplo de proyecto">
                    <pre><code>/* Código del proyecto opcional */</code></pre>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Zurio | Web Dev</p>
        </div>
    </footer>
</body>
</html>
